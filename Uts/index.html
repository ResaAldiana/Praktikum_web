<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce App</title>
</head>
<body>
    <div class="container">
        <div class="product-page">
            <h1>Daftar Produk</h1>
            <button id="add-product-button">Tambah Produk</button>
            <div id="product-list" class="product-list">
                <!-- Produk akan ditambahkan di sini menggunakan JavaScript -->
            </div>
        </div>
        <div class="cart-page">
            <h2>Keranjang Belanja</h2>
            <div id="cart" class="cart-items">
                <!-- Keranjang belanja akan ditampilkan di sini menggunakan JavaScript -->
            </div>
            <button id="checkout" class="checkout-button">Checkout</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
